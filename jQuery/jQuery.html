<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <p id='4'>Paragraph 4</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":'red'});
            $("#3").click(function() {
                $("h1").hide();
            });

            //Challenge 25
            
            //Changes h1 element text when user mouses over the element
            $("#1").on("mouseover", function() {
                $("h1").text("You moused over paragraph 1");
            });

            //When paraphraph 4 is clicked the paragraphs disappear using a slide up effect over 0.7 seconds
            $("#4").click(function() {
                $("p").slideUp(700);
            })
        });
    </script>
</body>
</html>
